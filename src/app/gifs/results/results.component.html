<div *ngFor="let result of resultados" class="card mb-3 mt-3 animate__animated animate__bounceInDown"
  style="width: 22rem;">
  <img src={{result.images.downsized_large.url}} alt="" class="card-img-top" />
  <div class="card-body">
    <h5 class="card-title"> {{result.title | titlecase}} </h5>
    <p class="card-text">Creator: {{result.username || 'none' | titlecase}} </p>
    <button class="btn btn-primary">Learn More</button>
  </div>
</div>
